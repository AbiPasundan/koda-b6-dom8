<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* text-align: center; */
        width: 80vw;
        height: 100vh;
        background-color: coral;
        margin: auto;
      }

      .container input[type="text"] {
        border: none;
        text-align: center;
        width: 100px;
      }

      .container table {
        background-color: antiquewhite;
      }
      table {
        margin-block: 100px;
      }
      thead tr {
        display: flex;
        gap: 30px;
      }
      tbody tr {
        display: flex;
        gap: 30px;
      }
      td {
        width: 100px;
        border-right: 1px solid red;
        border-bottom: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="form">
        <input type="text" id="input" />
        <button type="submit" id="btn">Submit</button>
      </form>
      <table>
        <thead>
          <tr align="center">
            <td>Celcius</td>
            <td>Fahrenheit</td>
            <td>Reamure</td>
            <td>Kelvin</td>
          </tr>
        </thead>
        <tbody align="center">
          <tr id="result">
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const btn = document.getElementById("btn");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const tbody = document.querySelector("tbody");
      const result = document.getElementById("result");

      const celcius = document.getElementById("celciusResult");
      const fahrenheit = document.getElementById("fahrenheitResult");
      const reamure = document.getElementById("reamureResult");
      const kelvin = document.getElementById("kelvinResult");

      let data = []
      

      form.addEventListener("submit", e => {
        e.preventDefault()
        const celciusValue = input.value

        const fahrenheitValue = Math.floor((celciusValue * 9) / 5 + 32);
        const reamureValue = Math.floor(celciusValue * (4 / 5))
        const kelvinValue = Math.floor(celciusValue + 273)

        const fahrenheitTd = document.createElement("td")
        const reamureTd = document.createElement("td")
        const kelvinTd = document.createElement("td")

        fahrenheitTd.textContent = fahrenheitValue

        result.appendChild(fahrenheitTd)

        // console.log(fahrenheitValue);
        // console.log(reamureValue);

      })


    </script>
  </body>
</html>
